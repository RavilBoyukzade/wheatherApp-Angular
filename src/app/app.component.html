<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.png" alt="hot" *ngIf="14>15">
    <img src="../assets/cold.png" alt="cold" *ngIf="14<=15">

    <div class="wheather-data">
      <div class="location">Baku</div>
      <div class="temperture">
        {{14.40| number: '1.0-0'}}&deg;C
      </div>
    </div>
  </div>
  <div class="low-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <!-- first -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold-temp.png" alt="cold-temp">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10&deg;C
        </div>
      </div>
      <!-- second -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot-temp.png" alt="hot-temp">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20&deg;C
        </div>
      </div>
      <!-- third -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/drop.png" alt="humidity">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
      <!-- fourth -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="cold-temp">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
